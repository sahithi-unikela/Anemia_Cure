{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white bg-opacity-90 p-8 rounded-lg shadow-lg backdrop-filter backdrop-blur-lg">
  <h2 class="text-3xl font-bold mb-6 text-gray-800">Create Account</h2>

  <!-- Flash Message Block -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="p-4 mb-4 rounded text-white {{ 'bg-red-500' if category == 'danger' else 'bg-green-500' }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" class="space-y-4">
    <input type="text" name="username" placeholder="Username" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"/>
    <input type="email" name="email" placeholder="Email" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"/>
    <input type="password" name="password" placeholder="Password" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"/>
    <button type="submit" class="w-full py-3 bg-green-600 text-white font-semibold rounded hover:bg-green-700 transition">Sign Up</button>
  </form>
</div>
{% endblock %}
