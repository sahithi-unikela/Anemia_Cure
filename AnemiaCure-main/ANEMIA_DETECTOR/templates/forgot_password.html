{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white bg-opacity-90 p-8 rounded-lg shadow-lg backdrop-filter backdrop-blur-lg">
  <h2 class="text-3xl font-bold mb-6 text-gray-800">Forgot Password</h2>
  <form method="POST" class="space-y-4">
    <input type="email" name="email" placeholder="Email" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
    <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition">Send Reset Link</button>
  </form>
</div>
{% endblock %}
